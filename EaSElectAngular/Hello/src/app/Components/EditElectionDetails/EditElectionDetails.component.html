<div *ngIf="d<=dateNow"  class="toLate" > 专转  专 转, 专  砖转....</div>

<div *ngIf="d>dateNow">
    <form novalidate (submit)="EditElection(frm)" #frm="ngForm" class="frm part">
            <label>驻专 专转, 抓 砖</label>
        
    <div class="item">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="砖 专转" name="electionName" [(ngModel)]="electionToEdit.ElectionName" type="text" #electionName="ngModel" required maxlength="30">
        </mat-form-field>
        <span class="error" *ngIf="electionName.errors!=null && electionName.errors.required && electionName.touched">砖 </span>
    </div>
    <div class="item">
        <mat-form-field class="date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <input matInput [matDatepicker]="picker1" placeholder="专 转专 转" name="startDate" [(ngModel)]="startDate1" #startDate="ngModel" required [min]="dateNow">
          </mat-form-field>
        <span class="error" *ngIf="startDate.errors!=null && startDate.errors.required && startDate.touched">砖 </span>
        <!-- <span class="error" *ngIf="startDate.errors?.min">转专   转 驻 转专 </span> -->
    </div>
    
    <div class="timer item">
    <ngb-timepicker [(ngModel)]="startTime1" name="firstTime" #startTime="ngModel">砖注转 转</ngb-timepicker>
    </div>
    
    <div class="item">
        <mat-form-field class="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <input matInput [matDatepicker]="picker" placeholder="专 转专 住"  name="endDate" [(ngModel)]="endDate1" #endDate="ngModel" required [min]="startDate1">
          </mat-form-field>
        <span class="error" *ngIf="endDate.errors!=null && endDate.errors.required && endDate.touched">砖 </span>
        <span class="error" *ngIf="endDate.errors?.min">转专   转 驻 转专 </span>
    
    </div>
    <div class="timer item">
    <ngb-timepicker [ngModel]="endTime1" name="endTime" #endTime="ngModel" >砖注转 住</ngb-timepicker>
    </div>
    
    
    
    <div >
        <mat-chip-list aria-label="Fish selection">
            <button mat-button type="submit" [disabled]="!frm.valid" class="btnOK" selected>砖专 砖</button>
            </mat-chip-list>
    </div>
 </form>
        
</div>
